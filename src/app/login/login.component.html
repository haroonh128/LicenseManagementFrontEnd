<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="Enter email" />
                    <div *ngIf="email?.dirty && email?.invalid" class="text-danger">
                        <div *ngIf="email?.errors?.['required']">Email is required.</div>
                        <div *ngIf="email?.errors?.['email']">Invalid email address.</div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                        placeholder="Password" />
                    <div *ngIf="password?.dirty && password?.invalid" class="text-danger">
                        <div *ngIf="password?.errors?.['required']">Password is required.</div>
                        <div *ngIf="password?.errors?.['minlength']">
                            Password must be at least 6 characters long.
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3"
                    [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
